<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omar Mohamed | Portfolio</title>

    <link rel="icon" href="images/icon.png" type="image/png" />
    <meta name="description" content="The personal portfolio of Omar Mohamed, Founder of Meraki Studios, Motion Designer, and a Java Developer." />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles/portfolio.css" />
</head>
<body>
    <!-- Voronoi Background -->
    <div id="shape-grid">
        <canvas id="voronoi-canvas"></canvas>
    </div>

    <!-- Header -->
    <header>
        <div class="scroll-progress"></div>
        <div class="header-left">
             <a href="index.html" class="header-logo-link">
                <!-- MODIFIED: Changed to OmarLogo.png and updated inline style for horizontal logo -->
                <img src="images/OmarLogo.png" alt="Omar Mohamed Logo" class="header-logo" style="height: 40px; width: auto;" />
            </a>
        </div>
        <div class="header-right">
            <nav data-visible="false">
                <div class="nav-links">
                    <a href="#main" class="active">About</a>
                    <a href="#projects">Projects</a>
                    <a href="#experience">Experience</a>
                </div>
                <div class="social-group">
                    <!-- Social links will be rendered by JavaScript -->
                </div>
            </nav>
            <button class="mobile-nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
                <i class="fa-solid fa-bars" aria-hidden="true"></i>
                <span class="sr-only">Menu</span>
            </button>
        </div>
    </header>

    <!-- Main Hero Section -->
    <section id="main">
        <div class="hero-container">
            <!-- Hero content will be rendered by JavaScript -->
        </div>
        
        <!-- Skills within About Section -->
        <div class="about-skills-section">
            <h2 class="animate-on-scroll">SKILLS</h2>
            <div class="skills-container">
                <!-- Skills will be rendered by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects">
        <h2 class="animate-on-scroll">PROJECTS</h2>
        <div class="projects-container">
            <!-- Projects will be rendered by JavaScript -->
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience">
        <h2 class="animate-on-scroll">EXPERIENCE</h2>
        <div class="experience-timeline">
            <!-- Experience will be rendered by JavaScript -->
        </div>
        
        <!-- Education within Experience Section -->
        <div class="experience-education-section">
            <h2 class="animate-on-scroll">EDUCATION & CERTIFICATES</h2>
            <div class="education-container">
                <!-- Education and Certs will be rendered by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-compact" id="contact">
             <div class="center-slot footer-section contact-info">
                <!-- Contact info will be rendered by JavaScript -->
            </div>
        </div>
    </footer>

    <!-- Project Modal -->
    <div id="project-modal">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-project-title"></h2>
            <div id="modal-project-video"></div>
            <p id="modal-project-description"></p>
            <div id="modal-project-links"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="scripts/portfolio-config.js" defer></script>
    <script src="scripts/animations.js" defer></script>
    <script src="scripts/voronoi.js" defer></script>
    <script src="scripts/portfolio-main.js" defer></script>
</body>
</html>
